<h2>Krithesh's fishtank?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='nature_aquarium_2.jpeg'">Turn on the Fishtank light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='natural fishtank dark.jpeg'">Turn off the Fishtank light</button>
